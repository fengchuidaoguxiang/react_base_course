<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div id="example"></div>

    <script src="../react_js/react.development.js"></script>
    <script src="../react_js/react-dom.development.js"></script>
    <script src="../react_js/prop-types.js"></script>
    <script src="../react_js/babel.min.js"></script>
    <script type="text/babel">
        /**
         验证：
            虚拟DOM+DOM Diff算法：最小化页面重绘
         */
        class HelloWorld extends React.Component {
            constructor(props) {
                super(props);
                this.state = {
                    date: new Date()
                }
            }

            componentDidMount () {
                //启动一个循环定时器
                //功能：每隔1秒date值改变
                setInterval(() => {
                    this.setState({
                        date: new Date()
                    })
                }, 1000);
            }

            render () {
                console.log('render()');
                return (
                    <p>
                        Hello, <input type="text" placeholder="Your name here"/>!&nbsp;
                        It is {this.state.date.toTimeString()}
                    </p>
                )
            }
        }

        ReactDOM.render(
            <HelloWorld/>,
            document.getElementById('example')
        )
    </script>
</body>
</html>
