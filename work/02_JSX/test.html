<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>02_JSX</title>
</head>
<body>
    <div id="test1"></div>
    <div id="test2"></div>

    <script src="../react_js/react.development.js"></script>
    <script src="../react_js/react-dom.development.js"></script>
    <script src="../react_js/babel.min.js"></script>


    <script type="text/javascript">
        const msg = 'I Like You!';
        const myId = 'Atguigu';
        //1. 创建虚拟DOM
        // 原始方式：a.var element = React.createElement('h1', {id:'myTitle'},'hello');
        const vDom1 = React.createElement('h2', {id:myId.toLowerCase()},msg.toUpperCase());
        const test1 = document.getElementById('test1');
        debugger;
        //2. 渲染虚拟DOM 到 页面真实DOM容器中
        ReactDOM.render(vDom1, document.getElementById('test1'));
    </script>

    <script type="text/babel">
        //1. 创建虚拟DOM
        const vDom2 = <h3 id={myId.toUpperCase()}>{msg.toLowerCase()}</h3>;
        debugger;
        //2. 渲染虚拟DOM 到 页面真实DOM容器中
        ReactDOM.render(vDom2, document.getElementById('test2'));
    </script>
</body>
</html>
