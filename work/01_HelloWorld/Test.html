<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div id="test"></div>
    <!--react核心库-->
    <script src="../react_js/react.development.js"></script>
    <!--专门用来操作React-dom的扩展库-->
    <script src="../react_js/react-dom.development.js"></script>
   <!-- (1)将ES6转换成ES5 (2)解析JSX语法代码转为纯JS语法代码 【将jsx代码转换成js代码】-->
    <script src="../react_js/babel.min.js"></script>

    <script type="text/babel">/* 告诉babel.js解析里面的jsx代码 */
        // 1. 创建虚拟DOM元素对象
        var vDom = <h1>Hello React!</h1>;// 不是字符串
        // 2. 将虚拟DOM渲染到页面真实DOM容器中
        ReactDOM.render(vDom , document.getElementById('test'));
    </script>

</body>
</html>
