<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>state</title>
</head>
<body>
    <div id="box"></div>
    <script src="../react_js/react.development.js"></script>
    <script src="../react_js/react-dom.development.js"></script>
    <script src="../react_js/babel.min.js"></script>

    <script type="text/babel">
        /*
        * 验证：
        *   虚拟DOM+DOM Diff算法：最小化页面重绘
        */
        class HelloWorld extends React.Component{
            state = {
                date: new Date()
            };

            componentDidMount(){
                setInterval(() => {
                    this.setState({
                        date: new Date()
                    })
                }, 1000)
            }

            render(){
                console.log('render()');
                return (
                    <p>
                        Hello,<input type="text"/>!&nbsp;
                        <span>现在是：{this.state.date.toTimeString()}</span>
                    </p>
                )
            }
        }
        ReactDOM.render(<HelloWorld/>,document.getElementById('box'));
    </script>

</body>
</html>
